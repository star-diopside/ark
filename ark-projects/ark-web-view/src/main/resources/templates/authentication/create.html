<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/default">
<head>
  <meta charset="UTF-8" th:remove="all" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" th:remove="all" />
  <meta name="viewport" content="width=device-width, initial-scale=1" th:remove="all" />
  <link rel="stylesheet" href="../../../../static/lib/normalize/css/normalize.css" type="text/css" media="screen,print" th:remove="all" />
  <link rel="stylesheet" href="../../../../static/lib/bootstrap/css/bootstrap.min.css" type="text/css" media="screen,print" th:remove="all" />
  <link rel="stylesheet" href="../../../../static/lib/bootstrap/css/bootstrap-theme.min.css" type="text/css" media="screen,print" th:remove="all" />
  <link rel="stylesheet" href="../../META-INF/resources/static/css/layout.css" type="text/css" media="screen,print" th:remove="all" />
  <script src="../../../../static/lib/bootstrap/js/bootstrap.min.js" th:remove="all"></script>
  <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">ユーザログイン</title>
</head>
<body>
  <div class="container">
    <div layout:fragment="content">
      <h1 class="page-header">ユーザログイン</h1>
      <form action="../home/index.html" th:action="@{/authentication}" th:object="${userLoginForm}" method="post" class="form-horizontal" role="form">
        <div th:if="${#fields.hasErrors('global')}" th:errors="*{global}" class="alert alert-danger">エラーメッセージ</div>
        <div th:if="${message}" class="alert alert-info"><p th:text="${message}">インフォメーションメッセージ</p></div>
        <div class="form-group" th:class="${#fields.hasErrors('username')}? 'form-group has-error' : 'form-group'">
          <label for="username" class="col-sm-2 control-label">ユーザ名</label>
          <div class="col-sm-10">
            <input type="text" th:field="*{username}" id="username" class="form-control" />
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="help-block"></span>
          </div>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('password')}? 'form-group has-error' : 'form-group'">
          <label for="password" class="col-sm-2 control-label">パスワード</label>
          <div class="col-sm-10">
            <input type="password" th:field="*{password}" id="password" class="form-control" autocomplete="off" />
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="help-block"></span>
          </div>
        </div>
        <div class="form-group mainbtn-area">
          <div class="col-sm-12">
            <div class="pull-right">
              <input type="submit" value="ログイン" class="btn btn-default" />
            </div>
            <div class="pull-left">
              <a href="../anonymous/temporary-users/create.html" th:href="@{/anonymous/temporary-users/create}" class="btn btn-link">ユーザを新規登録する場合はこちら</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
